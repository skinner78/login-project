<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Neomorphic Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/
    css2?family=Nunito:ital,wght@0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/
    font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1007b882d2.js" crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="login-form">
      <div class="form-title">
        <h1>Login</h1>
      </div>
      <label><input type="text" placeholder="Username" name="name"></label>
      <label><input type="password" placeholder="Password" name="password"></label>
      <div class="remember-me">
        <input class="input-checkbox" type="checkbox" name="remember-me" id="ckb1">
        <label class="label-checkbox" for="ckb1">
        <span class="txt1">Remember me click here.</span>
        </label>
      </div>

      <button class="red" type="button">Login</button>
        <p class="login-with-social"> Login with...</p>

        <div class="social-media">
          <button class="social-icons" type="button"><i class="fab fa-apple"></i></button>
          <button class="social-icons" type="button"><i class="fab fa-google"></i></button>
          <button class="social-icons" type="button"><i class="fas fa-atom"></i></button>
          <button class="social-icons" type="button"><i class="fab fa-youtube-square"></i></button>
          <button class="social-icons" type="button"><i class="fas fa-envelope-square"></i></button>
          <button class="social-icons" type="button"><i class="fab fa-cc-discover"></i></button>
          <button class="social-icons" type="button"><i class="fab fa-amazon"></i></button>
          <button class="social-icons" type="button"><i class="fab fa-facebook-f"></i></button>
          <button class="social-icons" type="button"><i class="fas fa-search-dollar"></i></button>
        </div>
        <button class="red" type="button">Forgot Password ?</button>
    </div>

  </body>
</html>
